buildscript {
	ext {
		springBootVersion = '2.1.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

plugins {
    id "com.moowork.node" version '1.2.0'
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.zukoff'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

node {
    download = true
    version = '10.9.0'
    npmWorkDir = file("${project.buildDir}/npm")
    nodeModulesDir = file("${project.projectDir}/client")
}

task copyResources(type: Copy) {
    from 'client/build/' into 'src/main/resources/static'
}

task npmInstall(overwrite: true, type: NpmTask, dependsOn: 'npmSetup') {
    npmCommand = 'install'
    inputs.file('package.json')
}

copyResources.dependsOn npm_run_build

processResources.dependsOn copyResources

task getData(type: NodeTask) {
  script = file('./client/getData.js')
}